<div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="username" [(ngModel)]="user.name" />
</div>
<div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="user.email" />
</div>
<div class="form-group">
    <label>Пароль</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="user.password" />
</div>
<div class="form-group">
    <label>Пароль (повтор)</label>
    <input class="form-control" type="password" name="verifyPassword" [(ngModel)]="user.verifyPassword" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="submit(user)">Отправить</button>
</div>
<div *ngIf="done">
    <div>Получено от сервера:</div>
    <div>Имя: {{receivedUser.name}}</div>
    <div>Имя: {{receivedUser.email}}</div>
    <div>Имя: {{receivedUser.password}}</div>
    <div>Имя: {{receivedUser.password_verified}}</div>
</div>
